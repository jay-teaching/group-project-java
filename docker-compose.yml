version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: telco-backend
    ports:
      - "8000:8000"
    networks:
      - telco-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: telco-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    networks:
      - telco-network
    depends_on:
      - backend

networks:
  telco-network:
    driver: bridge
